<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--  FIREBASE Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body class="body">
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee YEEEE!</p>
        </div>

        <div class="row">
        </div>

        <!--add dynamic table-->
        <div class="container">
            <h4 class="trainSchedule">Current Train Schedule</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>First Train</th>
                        <th>Frequency (minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--employee details-->

        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-heading">
                    <h4 class="card-title">Add Train</h4>
                </div>
                <div class="card-body">

                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                            <input class="form-control" id="time-input" type="time">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (minutes)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/apps/apps.js"></script>
</body>

</html>
